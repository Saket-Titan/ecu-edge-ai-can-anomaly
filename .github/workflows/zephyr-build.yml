name: Zephyr matrix build (apps Ã— boards)

on:
  push:
    paths:
      - 'firmware/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'firmware/**'

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app-path: ['firmware/ecu_engine', 'firmware/ecu_body', 'firmware/gateway']
        board: ['nucleo_h723zg', 'nucleo_g431rb', 'nucleo_g474re']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zephyr setup (SDK + west)
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          toolchains: arm-zephyr-eabi

      - name: Show Zephyr env (debug)
        run: |
          echo "ZEPHYR_BASE=$ZEPHYR_BASE"
          west --version
          python --version

      - name: Install Python deps (if present)
        run: |
          APP="${{ matrix.app-path }}"
          if [ -f "$APP/requirements.txt" ]; then
            python -m pip install --upgrade pip
            pip install -r "$APP/requirements.txt"
          fi

      - name: West update (workspace fetch)
        run: |
          cd ${{ matrix.app-path }}
          # safe west update from app dir (workspace may be root); allow non-fatal
          west update || true

      - name: Build app for board (verbose)
        env:
          ZEPHYR_TOOLCHAIN_VARIANT: zephyr
        run: |
          APP="${{ matrix.app-path }}"
          BOARD="${{ matrix.board }}"
          cd "$APP"
          echo "Building $APP for $BOARD"
          west build -b "$BOARD" -p always . -v

      - name: Upload build artifact and logs
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.app-path }}-${{ matrix.board }}
          path: |
            ${{ matrix.app-path }}/build
            ${{ matrix.app-path }}/west.log
