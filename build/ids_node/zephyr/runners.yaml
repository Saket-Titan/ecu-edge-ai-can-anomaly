# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- openocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/saket-jha/zephyrproject/zephyr/boards/st/nucleo_h723zg
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /home/saket-jha/zephyrproject/ecu-edge-ai-can-anomaly/build/ids_node/zephyr/zephyr.signed.hex
  bin_file: /home/saket-jha/zephyrproject/ecu-edge-ai-can-anomaly/build/ids_node/zephyr/zephyr.signed.bin
  # Host tools:
  gdb: /home/saket-jha/zephyr-work/zephyr-sdk-0.17.2/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/saket-jha/zephyr-work/zephyr-sdk-0.17.2/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/saket-jha/zephyr-work/zephyr-sdk-0.17.2/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --target-handle=_CHIPNAME.cpu0
  jlink:
    - --dt-flash=y
    - --device=STM32H723ZG
    - --speed=4000
